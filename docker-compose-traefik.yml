version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    container_name: n8n-agent-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-agent-n8n
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_SECURE_COOKIE=true
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_HOST}/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db
      - traefik
      - db-init

  db:
    image: postgres:16
    container_name: n8n-agent-db
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - db_data:/var/lib/postgresql/data

  db-init:
    image: postgres:16
    container_name: n8n-agent-db-init
    environment:
      PGPASSWORD: n8n
    volumes:
      - ./sql:/sql:ro
    depends_on:
      - db
    entrypoint: ["sh", "-c", "psql -h db -U n8n -d n8n -f /sql/schema.sql || true"]
    restart: "no"

  python-svc:
    build:
      context: ./python-svc
    container_name: n8n-agent-python-svc
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql+psycopg2://n8n:n8n@db:5432/n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pyapi.rule=Host(`${PYAPI_HOST}`)"
      - "traefik.http.routers.pyapi.entrypoints=websecure"
      - "traefik.http.services.pyapi.loadbalancer.server.port=8000"
      - "traefik.http.routers.pyapi.tls.certresolver=letsencrypt"
    depends_on:
      - db
      - db-init

volumes:
  n8n_data:
  db_data:
  traefik_letsencrypt:
